<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive card details form</title>

  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="bg-left">
      <div class="card-front">
        <img class="card-logo" src="./images/card-logo.svg" alt="card logo">
        <div class="account-number">
          0000 0000 0000 0000
        </div>
        <div class="card-info">
          <div class="account-name">
            Jane Appleseed
          </div>
          <div class="valid-date">
            00/00
          </div>
        </div>
      </div>
      <div class="card-back">
        <div class="cvc">
          000
        </div>
      </div>
    </div>
    <div class="bg-right">
      <div class="card-form">
        <div class="card-name">
          <label for="html">Cardholder Name</label>
          <input type="text" id="html" name="card-name" placeholder="e.g. Jane Appleseed">
        </div>
        <div class="card-number">
          <label for="css">Card Number</label>
          <input type="text" id="css" name="card-number" placeholder="e.g. 1234 5678 9123 0000">
        </div>
        <div class="card-date-cvc">
          <div class="card-date">
            <div class="card-date-label">
              <label for="javascript">Exp. Date (MM/YY)</label>
            </div>
            <div class="card-date-input">
              <input id="card-date-mm" type="text" name="card-date-mm" placeholder="MM">
              <input id="card-date-yy" type="text" name="card-date-yy" placeholder="YY">
            </div>
          </div>
          <div class="card-cvc">
            <div class="card-cvc-label">
              <label for="javascript">CVC</label>
            </div>
            <div class="card-cvc-input">
              <input type="text" id="javascript" name="card-cvc" placeholder="e.g. 123">
            </div>
          </div>
        </div>
        <div class="btn-submit">
          Confirm  
        </div>

      </div>
    </div>
  </div>
  <!-- Completed state start -->

  <!-- Thank you!
  We've added your card details
  Continue -->
</body>

</html>
